version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: padel-postgres
    environment:
      POSTGRES_DB: padeldb
      POSTGRES_USER: padel
      POSTGRES_PASSWORD: padel123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U padel -d padeldb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
